              name: postgres-claim0
      restartPolicy: Always
      volumes:
        - name: db_password
          secret:
            items:
              - key: db_password
                path: db_password
            secretName: db_password
        - name: postgres-claim0
          persistentVolumeClaim:
            claimName: postgres-claim0
